<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convocation - MiCoST</title>

		<!-- Tailwind CSS -->
		<link rel="stylesheet" href="./dist/output.css" />
		<link rel="icon" href="./resources/MiCoST-Logo-Vector.svg-.png" type="image/png" sizes="16x16" />
	</head>

	<body class="bg-white text-slate-800">
		<!-- Header, navbar, and footer injected by shared-components.js -->

		<!-- Main Content -->
		<main class="w-full">
			<!-- Hero -->
			<section class="bg-slate-950 text-white">
				<div class="mx-auto max-w-6xl px-4 py-20">
					<div class="max-w-3xl">
						<p class="text-sm uppercase tracking-[0.2em] text-slate-400">MiCoST Convocation</p>
						<h1 class="mt-4 text-4xl font-bold tracking-tight sm:text-5xl">
							Celebrating Achievement and New Beginnings
						</h1>
						<p class="mt-4 text-lg text-slate-300">
							A curated gallery of moments from our convocation ceremony. The full program details are shown within each image.
						</p>
					</div>
				</div>
			</section>

			<!-- Gallery -->
			<section class="bg-gradient-to-b from-white to-slate-50">
				<div class="mx-auto max-w-6xl px-4 py-16">
					<div class="flex items-end justify-between gap-6 mb-10">
						<div>
							<h2 class="text-3xl font-bold text-slate-900">Convocation Gallery</h2>
							<p class="text-slate-600">Photos showcasing ceremony highlights</p>
						</div>
					</div>

					<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/8.jpeg" alt="Convocation photo 1" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/9.jpeg" alt="Convocation photo 2" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/10.jpeg" alt="Convocation photo 3" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/11.jpeg" alt="Convocation photo 4" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/12.jpeg" alt="Convocation photo 5" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/13.jpeg" alt="Convocation photo 6" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/14.jpeg" alt="Convocation photo 7" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/15.jpeg" alt="Convocation photo 8" class="h-96 w-full object-cover" />
						</div>
						<div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
							<img src="./resources/convo/16.jpeg" alt="Convocation photo 9" class="h-96 w-full object-cover" />
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Inject shared components (header, navbar, footer) -->
		<script src="./shared-components.js"></script>
	</body>
</html>
